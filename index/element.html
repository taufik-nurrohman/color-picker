<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A simple color picker application written in pure JavaScript, for modern browsers." name="description">
    <title>Color Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p>Test native HTML5 custom element. View the page source!</p>
      <form method="get" target="_blank">
        <p>
          <color-picker name="color-0" value="#e8ecfb"></color-picker>
          <color-picker name="color-1" value="#b997c7"></color-picker>
          <color-picker name="color-2" value="#824d99"></color-picker>
          <color-picker name="color-3" value="#4e78c4"></color-picker>
          <color-picker name="color-4" value="#57a2ac"></color-picker>
          <color-picker name="color-5" value="#7eb875"></color-picker>
          <color-picker name="color-6" value="#d0b541"></color-picker>
          <color-picker name="color-7" value="#e67f33"></color-picker>
          <color-picker name="color-8" value="#ce2220"></color-picker>
          <color-picker name="color-9" value="#521a13"></color-picker>
        </p>
        <p><button type="submit">Check Values</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script src="element.min.js"></script>
  </body>
</html>
