<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A simple color picker application written in pure JavaScript, for modern browsers." name="description">
    <title>Color Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p>Set pre-defined color value on the source element.</p>
      <p><input type="text" value="#387a40"> <button data-color="#ffa">#FFA</button> <mark>#0f0</mark></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      let sources = document.querySelectorAll('button, input, mark');

      const picker_0 = new CP(sources[0]);
      const picker_1 = new CP(sources[1]);
      const picker_2 = new CP(sources[2]);

      picker_0.on('change', function(r, g, b, a) {
          this.source.value = this.color(r, g, b, a);
      });

      picker_1.on('change', function(r, g, b, a) {
          this.source.innerHTML = this.color(r, g, b, a);
      });

      picker_2.on('change', function(r, g, b, a) {
          this.source.innerHTML = this.color(r, g, b, a);
          this.source.style.backgroundColor = this.color(r, g, b, a);
      });
    </script>
  </body>
</html>
