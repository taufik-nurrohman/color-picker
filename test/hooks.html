<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A simple color picker application written in pure JavaScript, for modern browsers." name="description">
    <title>Color Picker</title>
    <link href="../index.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p>Open your web console.</p>
      <p><input type="text"></p>
      <p><button onclick="picker.pop();">Destroy</button></p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new CP(document.querySelector('input'));
      picker.on('change', function (r, g, b, a) {
          this.source.value = this.color(r, g, b, a);
      });
      ['enter', 'exit', 'fit', 'change', 'start', 'drag', 'stop', 'pop'].forEach(function (name) {
          picker.on(name, function (r, g, b, a) {
              console.log([name, r, g, b, a, this.current]);
          });
      });
    </script>
  </body>
</html>
